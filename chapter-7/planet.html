<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function changePage() {
            var p = document.getElementById("p2");
            p.removeAttribute("hidden");

            span = document.getElementById("lastPlanet");
            span.innerHTML = "Neptune";
            span.style.textDecoration = "underline";
        }

    </script>
</head>
<body>
   <h1>The farthest planet</h1>

   <p id="p1">Pluto was discovered in 1930 and designated as a planet.</p>
   <p id="p2" hidden>In 2006, Pluto was reclassified as a dwarf planet.</p>

   <p><span id="lastPlanet">Pluto</span> is the farthest planet from the Sun.</p>

   <input type="button" value="Use Current Astronomy" onClick="changePage();"/>
    
</body>
</html>
