<!DOCTYPE html>
<html lang="en">

        <script>
var consoleLine = "<p class=\"console-line\"></p>";

console = {
    log: function(text) {
        $("#console-log").append($(consoleLine).html(text));
    }
};

function seriesSum(numList) {
    var s = 0;
    for(var n in numList){
        console.log(n);
        s += parseInt(n);
    }
    console.log(s);
}
        </script>

<div id="console-log"></div>

<button type="button" onclick="seriesSum([1,2,3,4,5,6])">Click Here</button>
